<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>10-Year Survival Prediction</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 95%;
      text-align: center;
      overflow-y: auto;
      max-height: 90vh;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
      font-weight: 600;
    }

    p.subheading {
      margin-bottom: 25px;
      color: #666;
      font-size: 14px;
    }

    form {
      margin-top: 20px;
      text-align: left;
    }

    form p {
      margin: 10px 0;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    label {
      font-weight: 500;
    }

    button {
      background: linear-gradient(45deg, #FF7E5F, #FEB47B);
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
      display: block;
      width: 100%;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      margin-top: 30px;
      font-weight: 600;
      color: #4A90E2;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>10-Year CVD Survival Prediction</h2>
    <p class="subheading">Enter the patient's data below to estimate their probability of surviving the next 10 years.</p>
    
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Predict Survival Probability</button>
    </form>

    {% if result is not None %}
      <div class="result">
        <p>Estimated 10-year survival probability: <strong>{{ result }}%</strong></p>
      </div>
    {% endif %}
  </div>
</body>
</html>
