<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flower Prediction</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    form {
      margin-top: 20px;
    }

    form p {
      text-align: left;
      margin: 15px 0;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background: linear-gradient(45deg, #FF7E5F, #FEB47B);
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    h3 {
      margin-top: 30px;
      font-weight: 600;
      color: #4A90E2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Flower Prediction</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Predict</button>
    </form>

    {% if result is not None %}
      <h3>Prediction: {{ result }}</h3>
    {% endif %}
  </div>
</body>
</html>
